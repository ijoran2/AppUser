<div class="container">
    <mat-toolbar>
      <span>Usuarios</span>
    </mat-toolbar>
    <br>
    <button mat-button routerLink="/dashboard/crear">Crear usuario</button>
    <br>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apellidoP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.apellidoP}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="apellidoM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.apellidoM}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
        </ng-container>
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.activo}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row; let usuario">
            <a class="pointer" style="color: rgb(29, 77, 211);">
              <mat-icon>search</mat-icon>
            </a>
            <a class="pointer" style="color: rgb(16, 248, 105);">
              <mat-icon >edit</mat-icon>
            </a>
            <a class="pointer" style="color: rgb(248, 16, 16);" (click)="ElimarUsuario(usuario.id)" >
              <mat-icon  >delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>


      </table>

    </div>

  </div>
